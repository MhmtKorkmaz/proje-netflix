<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Netflix_Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-index-heeder">
        <nav class="navbar">
            <div class="container">
                <a href=""><img src="img/netflix_logo.png" alt=""></a>
            </div>
        </nav>
        <div class="login-body">
            <div class="container">
                <div class="row myFlex"> 
                    <div class="col-md-6 myFlex">
                        <div class="login-main-area">
                            <h2 class="text-center text-white mt-5">Oturum Aç</h2>
                            <div class="container">
                                <div class="row myFlex">
                                    <div class="col-9">
                                        <form class="form-buttun-group mt-2">
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                                <label for="floatingInput"><p>E-posta veya telefon numarası</p></label>
                                              </div>
                                              <div class="form-floating">
                                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                                <label for="floatingPassword"><p>Parola</p></label>
                                              </div>
                                              <div class="d-grid gap-2 col-12 mx-auto mt-3">
                                                <button class="btn btn-danger" type="button">Oturum Aç</button>
                                              </div>
                                              <div class="form-check d-flex mt-1">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                  <p class="benıhatırla">Beni hatırla</p>
                                                </label>
                                                <p><a class="benıhatırla1" href="#">Yardım ister misiniz?</a></p>
                                              </div>
                                              <br>
                                              <div class="register-button">
                                                <h6>Netflix'e katılmak ister misiniz?<a href="">Şimdi kaydolun.</a></h6>
                                              </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>










<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
